<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        h1 {
            color: #333;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px gray;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
        }
        .styled-button {
            background: #e92d03;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .styled-button:hover {
            background: #c70039;
        }
        .flex-box {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            background: rgb(96, 161, 213);
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: transform 0.5s;
        }
        .box:hover {
            transform: rotate(15deg);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid-item {
            background: #52bc07;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #1159d5;
            color: white;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Styled Web Page</h1>
        <p>This page contains various styles and formatting using HTML and CSS.</p>
        
        <button class="styled-button">Click Me</button>
        
        <div class="flex-box">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
        
        <div class="grid-container">
            <div class="grid-item">Grid 1</div>
            <div class="grid-item">Grid 2</div>
            <div class="grid-item">Grid 3</div>
        </div>
        
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Yash Arya - 22BCY10170</td>
                <td>20</td>
                <td>Bhopal</td>
            </tr>
            <tr>
                <td>sumant sagar</td>
                <td>21</td>
                <td>ranchi</td>
            </tr>
        </table>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="ny">New York</option>
                <option value="la">Los Angeles</option>
                <option value="chi">Chicago</option>
            </select>
            
            <button type="submit" class="styled-button">Submit</button>
        </form>
    </div>
</body>
</html>
